<div class="container" *ngIf="updateForm">
    <form [formGroup]="updateForm">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" formControlName="id">
            <div *ngIf="updateForm.controls['id'].errors" class="invalid-feedback">
                <div *ngIf="updateForm.controls['id'].errors['required']">Id is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>FirstName</label>
            <input type="text" class="form-control" formControlName="firstName">
            <div *ngIf="updateForm.controls['firstName'].errors" class="invalid-feedback">
                <div *ngIf="updateForm.controls['firstName'].errors['required']">firstName is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>lastName</label>
            <input type="text" class="form-control" formControlName="lastName">
            <div *ngIf="updateForm.controls['lastName'].errors" class="invalid-feedback">
                <div *ngIf="updateForm.controls['lastName'].errors['required']">lastName is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>date Naissance</label>
            <input type="date" class="form-control" formControlName="dateNaissance">
            <div *ngIf="updateForm.controls['dateNaissance'].errors" class="invalid-feedback">
                <div *ngIf="updateForm.controls['dateNaissance'].errors['required']">date Naissance is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div *ngIf="updateForm.controls['gender'].errors" class="invalid-feedback">
                <div *ngIf="updateForm.controls['gender'].errors['required']">Gender is required</div>
            </div>
            <select formControlName="gender" class="form-select">
                <option [ngValue]="null" disabled>Select Your Gender</option>
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
              </select>
        </div>


        <button class="btn btn-outline-success" [disabled]="updateForm.invalid"
            (click)="updateStudent()">Enregistrer</button>
    </form>
</div>
